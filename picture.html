<!DOCTYPE HTML>

<html>

<head>
	<title>picture</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="maingalleryassets/css/main.css" />
	<noscript>
	<link rel="stylesheet" href="maingalleryassets/css/noscript.css" />
	</noscript>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
	<!-- picture javascript -->
	<script src="/picture.js"></script>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<div id="intro">
            <h1>Sparta Galleria</h1>
            <ul class="actions">
                <li><a href="#header" class="button icon solid solo fa-arrow-down scrolly">Continue</a></li>
            </ul>
        </div>

		<!-- Nav -->
		<nav id="nav">
			<ul class="links">
				<li><a href="index.html">Gallery</a></li>
				<li><a href="upload.html">picture upload</a></li>
				<li class="active"><a href="mygallery.html">pictures</a></li>
				<li><a href="login.html" onclick="logout()">logout</a></li>
			</ul>
		</nav>

		<!-- Main -->
		<div id="main">

			<!-- picture -->
			<form>
				<section class="post">
					<header class="major">
					</header>
					<div id="userpic-box"></div>
					<form method="post" action="#">
						<ul class="actions">
							<li><a href="#" class="button icon solid fa-download">picture download</a></li>
							<li><a href="#" class="button icon solid">share to ..</a></li>
							<li><a href="#" class="button icon solid">like !!</a></li>
						</ul>
					</form>
					</br>
					<div id="user-box"></div>
				</section>

				<h2>
					<tr>
						<td colspan="2"></td>
						<td>picture comment - total ()</td>
					</tr>
				</h2>

				<div class="table-wrapper">
					<table>
						<thead>
							<tr>
								<th>Nick Name</th>
								<th>Comment</th>
								<th>date</th>
							</tr>
						</thead>
						<tbody id="all_comments">
						</tbody>
					</table>
				</div>
			</form>
		</div>

		<!-- Footer -->
		<footer id="footer">
			<section>
				<form>
					<div class="fields">
						<div class="field">
							<label for="message">comment</label>
							<textarea name="message" class="form-control" id="message" rows="3"></textarea>
						</div>
					</div>
					<ul class="actions">
						<li><input type="button" onclick="commentupload()" value="Send comment"></li>
					</ul>
				</form>
			</section>
		</footer>


		<!-- Copyright -->
		<div id="copyright">
			<ul>
				<li>&copy; Untitled</li>
				<li>Design: HTML5 UP</li>
			</ul>
		</div>
	</div>

	<!-- Scripts -->
	<script src="maingalleryassets/js/jquery.min.js"></script>
	<script src="maingalleryassets/js/jquery.scrollex.min.js"></script>
	<script src="maingalleryassets/js/jquery.scrolly.min.js"></script>
	<script src="maingalleryassets/js/browser.min.js"></script>
	<script src="maingalleryassets/js/breakpoints.min.js"></script>
	<script src="maingalleryassets/js/util.js"></script>
	<script src="maingalleryassets/js/main.js"></script>

</body>

</html>
